<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Simple Calculator - Malvino</title>
</head>
<body>
    <table class="container">
        <tr class="display">
            <th class="value" colspan="4"></th>
        </tr>
        <tr>
            <td class="button">AC</td>
            <td class="button">CE</td>
            <td class="button">/</td>
            <td class="button">*</td>
        </tr>
        <tr>
            <td class="button">7</td>
            <td class="button">8</td>
            <td class="button">9</td>
            <td class="button">-</td>
        </tr>
        <tr>
            <td class="button">4</td>
            <td class="button">5</td>
            <td class="button">6</td>
            <td class="button">+</td>
        </tr>
        <tr>
            <td class="button">1</td>
            <td class="button">2</td>
            <td class="button">3</td>
            <td class="button equal" rowspan="2">=</td>
        </tr>
        <tr>
            <td class="button" colspan="2">0</td>
            <td class="button">.</td>
        </tr>
    </table>
    <p style="text-align: center;">NB: Jika hasilnya Infinity (dibagi 0) silahkan Clear (AC) terlebih dahulu</p>
    <div class="error" style="display: none;">
        <p>Terdapat error pada operasi anda!!!</p>
        <ul>
            <li>Apakah kelebihan 0 di depan koma, contoh: 0000.3 atau 033.22</li>
            <li>Apakah ada koma yang berlebih, contoh: 1.3.2</li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
